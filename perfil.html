<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/perfil.css">
	<title>Servicio País</title>
</head>
<body>
	<header>
		<div class="col-xs-5 col-sm-5 col-md-3">
			<img src="img/logo.png">
		</div>
			<div class="col-xs-7 col-sm-7 col-md-9 enlacesHeader">
				<a href="#ofertasLaborales">Ofertas laborales</a>
				<span> · </span>
				<a href="#formacionContinua">Formación continua</a>
				<span> · </span>
				<a href="#apoyoIntervenciones">Apoyo a intervenciones</a>
				<span> · </span>
				<a href="#testimonios">Testimonios</a>
				<span> · </span>
				<a href="#fotos">Fotos</a>
				<span> · </span>
				<a href="#videos">Videos</a>
			</div>
	</header>
	<section>
		<div class="container-fluid ">
			<div class="row">
				<div class="col-xs-12 col-md-12 title">
					<h1>Comunidad de Exprofesionales Servicio Pais</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-12 text-center">
					<img class=" size-full wp-image-605 aligncenter" src="http://www2.serviciopais.cl/wp-content/uploads/2015/02/paulina-01.png" alt="paulina-01">
		            <a class="156p" href="#" rel="dialog" role="button">Actualizar foto del perfil</a>
				</div>
			</div>
		</div>
		<div class="container-fluid container-form">
			<div class="row">
				<div class="col-xs-4 col-md-4 text-center">
					<label for="name" class="sr-only">Nombre</label>
			        <input type="text" id="name" class="form-control" text-center placeholder="Nombre"
			        onmouseover="escribir('name');"
			        onmouseout="escribir('Servicio Pais');">
				</div>
				<div class="col-xs-4 col-md-4">
				    <label for="lastname" class="sr-only">Apellido</label>
				    <input type="text" id="lastname" class="form-control" placeholder="Apellido"onmouseover="escribir('lastname');"onmouseout="escribir('Servicio Pais');">
				</div>
      </div>
  		<div class="row">
  			<div class="col-xs-8 col-md-8 text-center">
		      <label for="inputEmail" class="sr-only">Correo Electrónico</label>
		      <input type="email" id="input-email" class="form-control" placeholder="Ingrese su correo electrónico" autofocus="" onmouseover="escribir('email');"onmouseout="escribir('Servicio Pais');">
		    </div>
  		</div>
  		<div class="row">
         		<div class="col-xs-8 col-md-8">
	            	<label for="profesion" class="sr-only"></label>
		            <input type="number" id="input-age" class="form-control" placeholder="Profesión"
		            onmouseover="escribir('profesion');"
		            onmouseout="escribir('Servicio Pais');">
         		</div>
      </div>
      <div class="row">
         		<div class="col-xs-4 col-md-4">
	            	<label for="inputage" class="sr-only">Edad</label>
		            <input type="number" id="input-age" class="form-control" placeholder="Edad"
		            onmouseover="escribir('edad');"
		            onmouseout="escribir('Servicio Pais');">
         		</div>
         		<div class="col-xs-4 col-md-4">
	            	<select class="form-control" onmouseover="escribir('region');"
	            onmouseout="escribir('Servivio Pais');">
		            	<option value="0">Selecciona tu sexo</option>
		            	<option value="mas">Masculino</option>
		            	<option value="fem">Femenino</option>
	            	</select>
         		</div>
      </div>
      <div class="row">
	     		<div class="col-xs-8 col-md-8">
		            <select class="form-control" onmouseover="escribir('region');"
		            onmouseout="escribir('Servivio Pais');">
			            <option value="0">Selecciona tu Región</option>
			            <option value="metro">Metropolitana</option>
			            <option value="ari">Arica</option>
			            <option value="tara">Tarapacá</option>
			            <option value="ata">Atacama</option>
			            <option value="coqui">Coquimbo</option>
			            <option value="valpo">Valparaiso</option>
			            <option value="ohi">O'Higgins</option>
			            <option value="mau">Maule</option>
			            <option value="bio">Biobío</option>
			            <option value="arauca">Araucanía</option>
			            <option value="rio">Los Ríos</option>
			            <option value="lagos">Los Lagos</option>
			            <option value="aysen">Aysén</option>
			            <option value="magallanes">Magallanes</option>
		            </select>
	        	</div>
      </div>
	    <div class="row">
	     		<div class="col-xs-8 col-md-8">
		            <select class="form-control" onmouseover="escribir('region');"
		            onmouseout="escribir('Servivio Pais');">
			            <option value="0">Selecciona tu Capital</option>
			            <option value="arica">Arica</option>
			            <option value="iqui">Iquique</option>
			            <option value="anto">Antofagasta</option>
			            <option value="copi">Copiapó</option>
			            <option value="sere">La Serena</option>
			            <option value="valparaiso">Valparaiso</option>
			            <option value="santi">Santiago</option>
			            <option value="ranca">Rancagua</option>
			            <option value="talca">Talca</option>
			            <option value="concep">Concepción</option>
			            <option value="temuco">Temuco</option>
			            <option value="valdivia">Valdivia</option>
			            <option value="montt">Puerto Montt</option>
		            </select>
	        	</div>
	       	 </div>
	       	 <div class="row">
	       	 	<div class="col-xs-8 col-md-8 interve">
	            	<select class="form-control" onmouseover="escribir('intervencion');"
	            		onmouseout="escribir('Servivio Pais');">
		            	<option value="0">Selecciona tu intervención</option>
		            	<option value="cul">Cultura</option>
		            	<option value="edu">Educación</option>
		            	<option value="sal">Salud</option>
		            	<option value="tra">Trabajo</option>
		            	<option value="viv">Vivienda y Hábitat</option>
	            	</select>
         		</div>
	       	 </div>
	       	 <div class="row">
		       	 <div class="col-xs-8 col-md-8">
			            <label for="inputEmail" class="sr-only">Ciclo</label>
			            <input type="text" id="input-ciclo" class="form-control" placeholder="Ingrese su ciclo" autofocus=""
			            onmouseover="escribir('ciclo');"
			            onmouseout="escribir('Servicio Pais');">
			    </div>
			</div>
			<div class="row">
				<div class="col-xs-8 col-md-8 interes">
					<p class="intParra">Escriba sus Intereses</p>
					<textarea name="Intereses" id="areainteres" cols="104" rows="8"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4 col-md-4">
					<button>Omitir</button>
					<button>Enviar</button>
				</div>
			</div>		
		</div>
	</section>
	<footer>
		
	</footer>
	<script type='text/javascript' src='js/jquery-3.1.1.min.js'></script>
	<script type='text/javascript' src='js/perfil.js'></script>
	<script type='text/javascript' src='js/bootstrap.min.js'></script>
</body>
</html>
